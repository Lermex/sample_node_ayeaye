jobs:

# jobs for the sample node app pipeline from CI thru TEST environment

################################

# add pipeline workflow

# manifest gen for VISUALIZER
  - name: man-sample
    type: manifest
    steps:
      - IN: img-sample
      - IN: img-opts-sample
      - TASK: managed

# TEST deployment to Amazon ECS
  - name: test-ecs-sample
    type: deploy
    steps:
      - IN: man-sample
      - IN: params-sample-test
      - IN: trigger-sample-test
      - IN: env-test-ecs
      - IN: alb-demo-test
        applyTo:
          - manifest: man-sample
            image: img-sample
            port: 8080
      - TASK: managed

# Create release for PROD
  - name: release-sample
    type: release
    steps:
      - IN: ver-sample
        switch: off
      - IN: test-ecs-sample
        switch: off
      - IN: trigger-release-prod
      - TASK:   managed
        bump: patch

# PROD deployment to Amazon ECS
  - name: prod-ecs-sample
    type: deploy
    steps:
      - IN: release-sample
        switch: off
      - IN: params-sample-prod
      - IN: replicas-sample-prod
      - IN: trigger-sample-prod
      - IN: alb-demo-prod
        applyTo:
          - manifest: man-sample
            image: img-sample
            port: 80
      - IN: env-test-ecs
      - TASK: managed
