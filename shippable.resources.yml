resources:

# resources for the box demo pipelines from CI thru TEST environment

################################

# add TEST environment

# add TEST env - AWS cluster
  - name: env-test-ecs
    type: cluster
    integration: ttrahan-aws
    pointer:
      sourceName : "demo-shippable-ecs-test"
      region: "us-east-1"

# add TEST env - AWS cluster
  - name: demo-alb          #required
    type: loadBalancer      #required
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:us-east-1:288971733297:loadbalancer/app/demoALB/34b31240f3f68d63"
      method: application

################################

# Docker Image
  - name: img-sample
    type: image
    integration: ttrahan-dh
    pointer:
      sourceName: ttrahan/sample-node-ayeaye
      isPull: false
    seed:
      versionName: master.1

# Docker Image Options
  - name: img-opts-sample
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 128
      portMappings:
        - 80:80
      publishAllPorts : true

# env vars for VISUALIZER
  - name: params-test
    type: params
    version:
      params:
        - ENVIRONMENT: "TEST"
        - PORT: 8080

