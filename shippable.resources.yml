resources:

# resources for the box demo pipelines from CI thru TEST environment

################################

# add TEST environment

# add env - AWS cluster
  - name: env-test-ecs
    type: cluster
    integration: ttrahan-aws
    pointer:
      sourceName : "demo-shippable-ecs-test"
      region: "us-east-1"

# add AWS ALB target group
  - name: demo-alb-test     #required
    type: loadBalancer      #required
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:us-east-1:288971733297:targetgroup/demoWeb-Test/403cadeb30a7b1b1"
      method: application

# add AWS ALB target group
  - name: demo-alb-prod     #required
    type: loadBalancer      #required
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:us-east-1:288971733297:targetgroup/demoWeb/29435cb0f31ac400"
      method: application

################################

# Docker Image
  - name: img-sample
    type: image
    integration: ttrahan-dh
    pointer:
      sourceName: ttrahan/sample_node_ayeaye
      isPull: false
    seed:
      versionName: master.1

# Docker Image Options
  - name: img-opts-sample
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 128
      portMappings:
        - 0:8080
      publishAllPorts : true

# env vars for Test
  - name: params-test
    type: params
    version:
      params:
        ENVIRONMENT: "TEST"
        PORT: 8080

# env vars for Prod
  - name: params-prod
    type: params
    version:
      params:
        ENVIRONMENT: "PROD"
        PORT: 80


# ################################
